<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input placeholder="First Name" id="firstName"></input>
    <input placeholder="Last Name" id="lastName"></input>
    <input placeholder="ID" id="id"></input>
    <input placeholder="Title" id="title"></input>
    <input placeholder="Annual Salary" id="annualSalary"></input>
    <br></br>
    <button id="submitButton">Submit</button>
    <h2>Employees</h2>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td class="Fname">Jen</td>
                <td class="Lname">Barber</td>
                <td class="idid">4521</td>
                <td class="position">Team Lead</td>
                <td class="money">80000</td>
                <td><button class="deleteRow">Delete</button></td>
            </tr>
            <tr>
                <td class="Fname">Maurice</td>
                <td class="Lname">Moss</td>
                <td class="idid">8724</td>
                <td class="position">Spport Team</td>
                <td class="money">58000</td>
                <td><button class="deleteRow">Delete</button></td>

            </tr>
            <tr>
                <td class="Fname">Roy</td>
                <td class="Lname">Smith</td>
                <td class="idid">9623</td>
                <td class="position">Quality Assurance</td>
                <td class="money">48000</td>
                <td><button class="deleteRow">Delete</button></td>

            </tr>
        </tbody>
    </table>
    <h2>Total Monthly:</h2>
    <h2 id="salaryTotal">15500</h2>
</body>

</html>
