<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input placeholder="First Name" id="firstName"></input>
    <input placeholder="Last Name" id="lastName"></input>
    <input placeholder="ID" id="id"></input>
    <input placeholder="Title" id="title"></input>
    <input placeholder="Annual Salary" id="annualSalary"></input>
    <br></br>
    <button id="submitButton">Submit</button>
    <br></br>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80,000</td>
                <td><button id="deleteRow">Delete</button></td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Spport Team</td>
                <td>$58,000</td>
            </tr>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td>9623</td>
                <td>Quality Assurance</td>
                <td>$48,000</td>
            </tr>
        </tbody>
    </table>
    <h2>Total Monthly: $15,500</h2>
</body>

</html>
